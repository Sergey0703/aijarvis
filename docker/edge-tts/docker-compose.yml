services:
  edge-tts:
    build: .
    container_name: edge-tts
    restart: unless-stopped
    networks:
      - n8n_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  n8n_default:
    external: true
