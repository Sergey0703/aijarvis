services:
  agent:
    build: .
    container_name: english-tutor-agent
    restart: always
    env_file:
      - .env
    networks:
      - default
      - n8n_default
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  n8n_default:
    external: true
